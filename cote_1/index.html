<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <div id="book" class="book">
        <script >
            function getPage(page) {
                if (page < 10) {
                    return "00" + page;
                }
                else if (page < 100) {
                    return "0" + page;
                }
                return page;
            }
            for(let i = 1; i < 8; i++) {
                document.write(
                    '<div id="p' + i + '" class="paper">' +
                        '<div class="front">' + 
                            '<div id="f' + i + '" class="front-content">' +
                                '<img class="img" src="./img/cote_1-' + getPage(i * 2 - 1) +'.png" alt="p' + (i * 2 - 1) + '" width="100%" height="100%">' +
                            '</div>' +
                        '</div>' +
                        '<div class="back">' + 
                            '<div id="b' + i + '" class="back-content">' +
                                '<img class="img" src="./img/cote_1-' + getPage(i * 2) +'.png" alt="p' + (i * 2) + '" width="100%" height="100%">' +
                            '</div>' +
                        '</div>' +
                    '</div>');
            }
        </script>
    </div>

    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</body>
</html>
