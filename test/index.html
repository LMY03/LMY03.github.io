<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <iframe src="https://indd.adobe.com/view/917a216e-85a2-4ecd-b229-5f5940388ebc" title="ANNIV 2020 ISYU" width="1920" height="800"></iframe>

	<script>
	var audio = new Audio('https://www.plaridel.ph/wp-content/uploads/2023/05/Tada-koe-hitotsu-Rokudenashi「ロクデナシ-ただ声一つ」Lyrics-Video_PnlohiMdnrU-1.mp3');
	var hasStarted = false;
	
	window.addEventListener('scroll', function() {
	    if (!hasStarted && isScrolledIntoView(audio)) {
	        audio.play();
	        hasStarted = true;
	    }
	});
	
	function isScrolledIntoView(el) {
	    var rect = el.getBoundingClientRect();
	    var elemTop = rect.top;
	    var elemBottom = rect.bottom;
	
	    // Only autoplay if the audio element is visible on the page
	    var isVisible = elemTop < window.innerHeight && elemBottom >= 0;
	    return isVisible;
	}
	</script>
</body>

</html>
